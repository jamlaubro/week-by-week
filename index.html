<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Semester Week</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

  <article>
    <header>
      <i class="ph ph-calendar"></i>
      <h1>When is it?</h1>
    </header>
    <hr>
    <section>
      <div class="progress-container">
        <svg class="progress" id="progress" width="100" height="100">
          <circle cx="50" cy="50" r="45" stroke="#eee" stroke-width="5" fill="transparent"></circle>
          <circle id="progress-circle" cx="50" cy="50" r="45" stroke="#0b874b" stroke-width="5" fill="transparent"
            transform="rotate(-90 50 50)"></circle>
        </svg>
        <div class="percentage" id="percentage">0%</div>
      </div>
      <div>
        <p>Right now, it is <span id="week-display"></span></p>
        <figure>
          <blockquote>
            <p id="message-display"></p>
          </blockquote>
          <figcaption>
            <cite>
              <a href="https://tr.af/100" target="_blank">100 Simple Truths</a>
            </cite>
          </figcaption>
        </figure>
      </div>
    </section>
  </article>

  <script src="script.js"></script>

</body>

</html>
