<!DOCTYPE html>
<html>

<head>
  <title>Semester Week</title>

  <style>
    :root {
      --text: black;
      --bg: white;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text: white;
        --bg: black;
      }
    }

    h1, p {
      border: 2px dashed var(--text);
      padding: 10px;
      text-align: center;
      font-family: 'Tw Cen MT', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
  </style>

</head>

<body>
